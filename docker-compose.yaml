version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: adytum-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: adytum
      POSTGRES_PASSWORD: adytum_dev
      POSTGRES_DB: adytum
    ports:
      - "5432:5432"
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adytum"]
      interval: 10s
      timeout: 5s
      retries: 5

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: adytum-litellm
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    env_file:
      - .env
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    depends_on:
      postgres:
        condition: service_healthy
